<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>✨ Trình chỉnh sửa ảnh</h1>
  <input type="file" id="upload" accept="image/*" />

  <div class="container">
    <div class="image-frame">
      <h3>Ảnh gốc</h3>
      <canvas id="originalCanvas"></canvas>
    </div>
    <div class="image-frame">
      <h3>Ảnh đã xử lý</h3>
      <canvas id="editedCanvas"></canvas>
    </div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="applyFilter('rotate')">Xoay</button>
    <button class="btn" onclick="applyFilter('brighten')">Tăng sáng</button>
    <button class="btn" onclick="applyFilter('darken')">Giảm sáng</button>
    <button class="btn" onclick="applyFilter('sobelX')">Sobel X</button>
    <button class="btn" onclick="applyFilter('sobelY')">Sobel Y</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
