<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✨ Chỉnh sửa ảnh Pastel</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
  <section class="hero">
    <div class="glass-box">
      <h1>Trình chỉnh sửa ảnh pastel miễn phí</h1>
      <p>Tải ảnh lên, xoay, tăng sáng, Sobel và chia sẻ ảnh một cách thật “nghệ”.</p>
      <!-- Nút tải ảnh -->
      <label for="upload" class="upload-btn">
        <i class="bi bi-upload"></i> Tải lên hình ảnh
      </label>
      <input type="file" id="upload" accept="image/*" hidden />
    </div>
  </section>

  <!-- ✅ JS xử lý chọn ảnh và chuyển trang -->
  <script>
    document.getElementById('upload').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        localStorage.setItem('uploadedImage', e.target.result);
        window.location.href = 'editor.html';
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
